<div class="container">
<div class="row content">
    <h3 class="center">Contacto</h3>
      <form class="offset-s1 col s10">
            <div class="card">
                <div class="card-content black-text">
                     <span style="color:#111;" class="card-title" >Contactanos para lo que necesites :D</span>
                <div class="row">
                    <div class="input-field col s6">
                      <input  id="nombre" type="text" class="validate">
                      <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="correo" type="text" class="validate">
                      <label for="correo">Correo</label>
                    </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                    <textarea id="cuentanos" type="text" class="validate materialize-textarea"></textarea>
                  <label for="cuentanos">Cuentanos</label>
                </div>
              </div>
                <button class="btn-large orange accent-3" type="submit" name="action">Enviar</button>
            </div>
        </div>
    </form>
</div>
</div>
