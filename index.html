<html ng-app="sancochoApp">

    <title id="top">Sancocho Fest</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="materialize/css/materialize.min.css">
        <link rel="stylesheet" href="css/app.css">

        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body class="blue">
        <header>
            <div class="navbar-fixed">
                <nav class=" blue">
                    <div class="nav-wrapper" >

                        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                        <a href="#/" class="brand-logo center"><img class="responsive-img logo" src="img/fest2015.png"></a>

                        <ul id="nav-mobile" class="hide-on-med-and-down">

                            <div class="left">
                                <li><a class="waves-effect waves-light" href="#/">Bienvenidos</a></li>
                                <li><a class="waves-effect waves-light"href="#/programacion/">Programacion</a></li>
                                <li><a class="waves-effect waves-light"href="#/pasados/">Fest Pasados</a></li>
                            </div>

                            <div class="right">
                                <li><a class="waves-effect waves-light"href="#/organiza/">Organiza</a></li>
                                <li><a class="waves-effect waves-light"href="#/patrocinadores/">Patrocinadores</a></li>
                                <li><a class="waves-effect waves-light"href="#/contacto/">Contacto</a></li>
                            </div>
                        </ul>

                        <ul class="side-nav" id="mobile-demo">
                            <li><a href="#/">BIENVENIDOS</a></li>
                            <li><a href="#/programacion/">PROGRAMACION</a></li>
                            <li><a href="#/pasados/">SANCOCHOS PASADOS</a></li>
                            <li><a href="#/organiza/">ORGANIZA</a></li>
                            <li><a href="#/patrocinadores/">PATROCINADORES</a></li>
                            <li><a href="#/contacto/">CONTACTO</a></li>
                        </ul>

                    </div>
                </nav>
            </div>
        </header>

        <main>
          <div ng-view>

            </div>
        </main>

        <footer class="pie z-depth-2 light-green darken-2 page-footer">
                <div class="container">
                    <div class=" social row">

                     <div class="left">
                      <p>
                      <h5 class="grey-text text-lighten-4" >Contacto</h5>
                      <ul>
                      <li class="grey-text text-lighten-4" >+5731542457</li>
                      <li class="grey-text text-lighten-4" >sancocho@sancocho.co</li>
                      <ul>
                      </p>
                        </div>

                    <div class="right">
                        <p>
                        <a class="" href="https://facebook.com "><img  src="img/fb.png"/></a>
                        <a class="" href="https://twitter.com"><img  src="img/tw.png"/></a>
                        <a class="" href="https://youtube.com"><img  src="img/yt.png"/></a>
                        <a class="" href="https://instagram.com"><img  src="img/ins.png"/></a>
                      </p>
                    </div>
                    </div>
               </div>
        </footer>
        <div class="fixed-action-btn" style="display:none;bottom: 45px; right: 24px;">
          <a href="#top"class="btn-floating btn-large orange accent-3">
            <img class="up" src="img/up.png">
          </a>
        </div>
    </body>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script>
     $(document).ready(function() {
        $('.button-collapse').sideNav();

        //Check to see if the window is top if not then display button
        $(window).scroll(function(){
        if ($(this).scrollTop() > 100) {
          $('.fixed-action-btn').fadeIn();
        } else {
          $('.fixed-action-btn').fadeOut();
        }
      });

      //Click event to scroll to top
      $('.fixed-action-btn').click(function(){
        $('html, body').animate({scrollTop : 0},800);
        return false;
      });

      });
    </script>



</html>
